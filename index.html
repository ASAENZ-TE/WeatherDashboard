<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Weather Dashboard </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero content has-text-centered">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Weather Dashboard
                </h1>
                <h2 class="subtitle">
                    Plan Your Trips Ahead of Time!
                </h2>
              </div>
            </div>
          </section>



    <div class="container content has-text-centered"> 
        <div class="notification"> 

            <div class="columns is-mobile">
                <div class="column is-one-third">
                    <div class="field">
                      <div class="control">
                        <input class="input is-rounded is-info" type="text" placeholder="Where ya' goin'?">
                      </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-success">
                          <div class="content">
                            <p class="title"></p>

                                  <div class="content">
                                  </div>

                          </div>
                        </article>
                    </div>
                </div>
              </div>
                <div class="column is-two-thirds">

                    <div class="tile">

                                <div class="tile is-parent is-vertical">
                                  <article class="tile is-child notification is-primary">
                                    <p class="title"> Selected City </p>
                                    <div class="city"></div>
                                    <div class="wind"></div>
                                    <div class="humidity"></div>
                                    <div class="temp"></div>
                                  </article>
                                  <article class="tile is-child notification is-warning">
                                    <p class="title"> Five Day Forecast </p>
                                    <p class="subtitle"> forecast goes here </p>
                                  </article>
                                </div>
                       

                    </div>
                </div>
                  
      <!-- Retrieved data will be dumped here -->
        
    </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="script.js"></script>


</body>
</html>
