<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Weather Dashboard </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero content has-text-centered">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Weather Dashboard
                </h1>
                <h2 class="subtitle">
                    Plan Your Trips Ahead of Time!
                </h2>
              </div>
            </div>
          </section>



    <div class="container content has-text-centered"> 
        <div class="notification"> 

            <div class="columns is-mobile">
                <div class="column is-one-third">1</div>
                <div class="column is-two-thirds">

                    <div class="tile">

                                <div class="tile is-parent is-vertical">
                                  <article class="tile is-child notification is-primary">
                                    <p class="title"> Selected City </p>
                                    <div class="city"></div>
                                    <div class="wind"></div>
                                    <div class="humidity"></div>
                                    <div class="temp"></div>
                                  </article>
                                  <article class="tile is-child notification is-warning">
                                    <p class="title"> Five Day Forecast </p>
                                    <p class="subtitle"> forecast goes here </p>
                                  </article>
                                </div>
                       

                    </div>
            </div>
                  
      <!-- Retrieved data will be dumped here -->
        
        </div>
    </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript">
            // This is our API key
            var APIKey = "166a433c57516f51dfab1f7edaed8413";

            // Here we are building the URL we need to query the database
            var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
                "q=Denver,Burundi&units=imperial&appid=" + APIKey;

            // Here we run our AJAX call to the OpenWeatherMap API
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                // We store all of the retrieved data inside of an object called "response"
                .then(function (response) {

                    // Log the queryURL
                    console.log(queryURL);

                    // Log the resulting object
                    console.log(response);

                    // Transfer content to HTML
                    $(".city").html("<h1>" + response.name + " Weather Details</h1>");
                    $(".wind").text("Wind Speed: " + response.wind.speed);
                    $(".humidity").text("Humidity: " + response.main.humidity);
                    $(".temp").text("Temperature (F) " + response.main.temp);

                    // Log the data in the console as well
                    console.log("Wind Speed: " + response.wind.speed);
                    console.log("Humidity: " + response.main.humidity);
                    console.log("Temperature (F): " + response.main.temp);
                });


  </script>

</body>
</html>
